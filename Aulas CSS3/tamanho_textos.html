<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			div {
				font-size: 60px;
			}


			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai

				tamanho padrão:  16px, portanto 200% seria 32px
				*/
				/*font-size: 100%; */
				font-size: 2em; /* como o container pai está com 60px, cada em é 60px */
			}

			.texto2 {
				font-size: 15px;
			}

		</style>

	</head>
	<body>
		<div> <!-- nesse caso, o container pai -->
			<p class="texto">Conteúdo</p>
			<p class="texto2">Conteúdo 2</p>	
		</div>
		

	</body>
</html>
