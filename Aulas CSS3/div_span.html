<!DOCTYPE html>
<html>
	<head>
		<title>Divs e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul {
				color: blue;
			}

		</style>
	</head>
	<body>

		<div id="topo">
			
			<img src="Arquivos/Imagens/amazon_logo.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			
			Todos os <span class="azul"> direitos </span> reservados
		
		</div>

		<span id="assinatura">
			Danielle
		</span> <!-- na div os elementos ficam em bloco, um abaixo do outro, já com o span é um do lado do outro, na mesma linha -->

		<div id="conteudo">
			<span class="produto">
				Produto 1
			</span>

			<span class="produto">
				Produto 2
			</span>

			<span class="produto">
				Produto 3
			</span>
		</div>
	</body>
</html>
