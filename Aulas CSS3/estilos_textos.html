<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				font-weight: bold; /* "peso da fonte": normal, bold, 100 a 900 */
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				text-decoration: line-through; /* line-through, underline e overline */
			}

			.texto {
				font:  bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			} /* colocando vários estilos de uma vez */

		</style>
	</head>
	<body>

		<p class="negrito">Texto Negrito</p>
		<p>Texto Normal</p>

		<p class="italico">Texto Itálico</p>
		<p>Texto Normal</p>

		<p class="formatacao">Formatação de texto</p>
		<p>Texto</p>

		<p class="texto">Texto</p>
		<p>padrão</p>

		<a href="https://www.w3schools.com/cssref/pr_font_font.asp">Clique aqui </a>
	</body>
</html>
